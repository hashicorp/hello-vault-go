version: "3.9"
services:
  api:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - db
      - vault
  db:
    image: postgres:14.0
    restart: always
    environment:
      POSTGRES_PASSWORD: rootpassword
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./scripts/db-scripts:/docker-entrypoint-initdb.d/"
    ports:
      - 5432:5432
  vault:
    image: vault:latest
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
    ports:
      - 8200:8200
    cap_add:
      - IPC_LOCK

volumes:
  dbdata: