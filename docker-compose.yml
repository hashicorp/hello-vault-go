version: "3.9"
services:
  api:
    build: .
    environment:
      SECRET_ID: "<secret id here>"
      APPROLE_ROLE_ID: "<app role id here>"
    ports:
      - "8080:8080"
    depends_on:
      - db
      - vault

  db:
    image: postgres:14.0
    restart: always
    environment:
      POSTGRES_PASSWORD: rootpassword
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./setup/db-scripts:/docker-entrypoint-initdb.d/"
    ports:
      - "5432:5432"

  vault:
    image: vault:latest
    volumes:
      - "vaultdata:/vault/file"
      - "./setup/vault-server:/vault/config"
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    command:
      - "server"

  # secureAPI is a simulated 3rd party server that requires a specific header to get a 200 response
  secureAPI:
    image: nginx:latest
    volumes:
      - "./setup/nginx/default.conf.template:/etc/nginx/templates/default.conf.template"
    ports:
      - "1717:80"
    environment:
      # API_KEY sets the expected value for incoming requests' header X-API-KEY
      API_KEY: HelloWorld

volumes:
  dbdata:
  vaultdata:
